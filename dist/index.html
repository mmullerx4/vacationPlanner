<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner| Home</title>
    
    <script type="module" crossorigin src="/assets/main-DV8i1dmk.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-BgvQvCOD.css">
  </head>

  <body>
    <div class="begin">
      <div class="login container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <input
            type="email"
            id="userName" name="userName" autocomplete="username"
            placeholder="email@email.com" required>
          <br /><br /><br />
          <input type="password" id="password" name="password" autocomplete="current-password" placeholder="password" required>

          <button type="submit">Log in</button>
          <button
            type="button"
            class="new-account"
            onclick="window.location.href='register.html'">
            Create New Account
          </button>
        </form>
      </div>
    </div>

    
  </body>
</html>
