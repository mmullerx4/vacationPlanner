<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner | Activity Entry</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="activity-entry">
    <header id="activ-entry-hero" class="image-container">
      <img src="../images/mt-rushmore-mountain-8322610_1280-pixabay.jpg" alt="Mount Rushmore" width="500" height="300">
      <h2 class="overlay-text">Add an Activity</h2>
    </header>
    <div id="activ-entry-subhero">
      <img src="../images/barth-bailey-s0di82cRiUQ-unsplash-Liberty-Crop.jpg" alt="Statue of Liberty: Head & Torch" width="500" height="300">
    </div>
    <form id="activityForm" autocomplete="off">
      <label for="activityName">Activity Name:</label>
      <input type="text" id="activityName" required/><br /><br /><br><br>
      <label for="activityDescription">Activity Description:</label><br>
      <textarea id="activityDescription"
      name="activityDescription" rows="8" cols="45" required>
        </textarea><br /><br /><br /><br />
      <label for="activityDate">Date</label>
      <input type="date" id="activityDate" name="activityDate" required/><br /><br />
      <label for="activityTime">Time:</label>
      <input type="time" id="activityTime" name="activityTime" required/><br /><br />
      <label for="activityDuration">Activity Duration:</label>
      <input
        type="number"
        id="activityDuration"
        name="activityDuration"
        placeholder="0.5"
      required/><span> hrs</span><br /><br /><br /><br />

      <label for="activityStreet">Street Address:</label><br>
      <input type="text" id="activityStreet" name="activityStreet" required/><br /><br />
      <label for="activityCity">City:</label><br>
      <input type="text" id="activityCity" name="activityCity" required/><br /><br />
      <label for="activityState">State:</label><br>
      <input type="text" id="activityState" name="activityState" required/><br /><br />
      <label for="activityZip">Zip:</label><br>
      <input type="text" id="activityZip" name="activityZip" required/><br /><br />

      <label for="activityCost">Activity Cost: $</label>
      <input
        type="number"
        id="activityCost" name="activityCost"
        placeholder="25.00" required/><br /><br /><br />

      <label for="parkingFee">Parking Fee:</label>
      <input
        type="number"
        id="parkingFee"
        name="parkingFee"
        placeholder="5.00" required/><br /><br /><br /><br />

      <label for="organizerName">Organizer Name:</label>
      <input type="text" id="organizerName" name="organizerName" /><br /><br />
      <label for="organizerEmail">Organizer email</label>
      <input type="email" id="organizerEmail" name="organizerEmail"/><br /><br /><br /><br />

      <button type="submit">Add Activity</button>
    </form>
    <footer class="footer"></footer>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/activityEntry.js" type="module"></script>
  </body>
</html>
