<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner | Activity Entry</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="activity-entry">
    <header id="activ-entry-hero" class="image-container">
      <img src="../images/mt-rushmore-mountain-8322610_1280-pixabay.jpg" alt="Mount Rushmore" width="500" height="300">
      <h2 class="overlay-text">Add an Activity</h2>
    </header>
    <div id="activ-entry-subhero">
      <img src="../images/barth-bailey-s0di82cRiUQ-unsplash-Liberty-Crop.jpg" alt="Statue of Liberty: Head & Torch" width="500" height="300">
    </div>
    <form id="activityForm" autocomplete="off">
      <label for="name">Activity Name:</label>
      <input type="text" id="name" name="name" required/><br /><br /><br><br>
      <label for="description">Activity Description:</label><br>
      <textarea id="description"
      name="description" rows="8" cols="45" required>
        </textarea><br /><br /><br /><br />
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required/><br /><br />
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required/><br /><br />
      <label for="duration">Activity Duration:</label>
      <input
        type="number"
        id="duration"
        name="duration" step="0.1"
        placeholder="0.5"
      required/><span> hrs</span><br /><br /><br /><br />

      <label for="street">Street Address:</label><br>
      <input type="text" id="street" name="street" required/><br /><br />
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city" required/><br /><br />
      <label for="state">State:</label><br>
      <input type="text" id="state" name="state" required/><br /><br />
      <label for="zip">Zip:</label><br>
      <input type="text" id="zip" name="zip" required/><br /><br />

      <label for="cost">Activity Cost: $</label>
      <input
        type="number"
        id="cost" name="cost" step="0.01"
        placeholder="25.00" required/><br /><br /><br />

      <label for="parkingFee">Parking Fee:</label>
      <input
        type="number"
        id="parkingFee"
        name="parkingFee" step="0.01"
        placeholder="5.00" required/><br /><br /><br /><br />

      <label for="organizerName">Organizer Name:</label>
      <input type="text" id="organizerName" name="organizerName" /><br /><br />
      <label for="organizerEmail">Organizer email</label>
      <input type="email" id="organizerEmail" name="organizerEmail"/><br /><br /><br /><br />

      <button type="submit">Add Activity</button>
    </form>
    <footer class="footer"></footer>

    <!--<script src="/js/main.js" type="module"></script>-->
    <script type="module" src="../js/activityEntry.js" ></script>
  </body>
</html>
