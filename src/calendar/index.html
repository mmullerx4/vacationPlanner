<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner| Calendar</title>
    <link rel="stylesheet" href="../css/style.css" />
   
  <!--On the correct date the calendar will display the activity name and the time-->
  <!--The user then click the activity for the details on activity-->
  <body>
    <header>
      <h2>Our Activity Calendar</h2>
    </header>
    <main>
      <div class="calendar">
        <div class="week-header"><!--calendar headers (days of week) -->
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <!--Dates will be generated here-->
      </div>
    </main>

<!--Note: Need to be able to click on the activity in the calendar to open modal-->

    <!--The user will highlight any day on the calendar and then click the weather button to see the weather for that day-->
    <button id="showWeather" class="weatherButton">Check Weather</button>

    <!--display only for manager view only-->
    <button id="editActivity" class="managerButton">Edit Activity</button>
    <button id ="deleteActivity" class="managerButton">Delete Activity</button>

    <footer class="footer"></footer>

    <script type="module" src="../js/calendar.js"></script>
  </body>
</html>
