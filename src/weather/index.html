<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner| Home</title>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>

  <body>
    
    <div class="weather container" class="modal-content">
      <div>
      <h2>Weather Request</h2>
      <span id="close" class="close">&times;</span>
    </div>
      <form id="weatherForm" autocomplete="off">
        
        <input type="text" id="city"   placeholder="Enter City" required><br><br><br>
        <input type="text" id="state"   placeholder="MI" required><br><br><br>
        <input type="date" id="date" name="date"  required> <!-- YYYY-MM-DD -->

        <button type="submit">Get Weather</button>
      </form>

      <div id="weatherResult"></div>
    </div>
    
    <script src="../js/weather.js" type="module"></script>
    
  </body>
</html>
