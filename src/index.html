<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner| Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lilita+One&display=swap" rel="stylesheet">
  </head>
  
  <body id="mainIndex">
    <header>
      <h1>Activity Planner</h1>
    </header>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="userName" name="userName" autocomplete="username" placeholder="email@email.com" required>
          <br /><br />
          <input type="password" id="password" name="password" autocomplete="current-password" placeholder="password" required><br><br><br>

          <button type="submit" class="login">Log in</button>
          <button
            type="button"
            class="new-account"
            onclick="window.location.href='register.html'">
            Create New Account
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
    <!-- <script type="module" src="../js/login.js"></script> -->
  </body>
</html>
